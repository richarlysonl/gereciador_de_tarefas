<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Site de Tarefas</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <nav>
            <button id="menu-toggle" aria-label="Menu">☰</button>
            <ul id="menu" class="hidden">
                <li><button id="show-all-tasks">Todas as Tarefas</button></li>
                <li><button id="show-daily-tasks">Dia-a-Dia</button></li>
                <li><button id="show-scheduled-tasks">Agendadas</button></li>
                <li><button id="show-create-task">Criar Tarefa</button></li>
                <li><button id="logout">Sair</button></li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <!-- Tela de Login/Cadastro -->
        <section id="auth-screen">
            <h1>Entrar - Tarefas</h1>
            <div id="auth-error" class="error-message" role="alert" aria-live="assertive"></div>
            <form id="auth-form" novalidate>
                <label for="auth-email">Email</label>
                <input type="email" id="auth-email" name="auth-email" placeholder="Digite seu email" required />
                <label for="auth-password">Senha</label>
                <input type="password" id="auth-password" name="auth-password" placeholder="Digite sua senha" required />
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
            <div class="extra-links">
                <button id="create-account-btn" class="btn-link">Criar conta</button>
            </div>
        </section>

        <!-- Tela de criação de tarefas (seção interna) -->
        <section id="create-task-screen" style="display:none;">
            <h1>Criar Nova Tarefa</h1>
            <div id="task-error" class="error-message" role="alert" aria-live="assertive"></div>
            <form id="task-form" novalidate>
                <label for="task-title">Título</label>
                <input type="text" id="task-title" name="task-title" placeholder="Título da tarefa" required />
                <label for="task-description">Descrição</label>
                <textarea id="task-description" name="task-description" placeholder="Descrição da tarefa" required></textarea>
                <label for="task-type">Tipo de Tarefa</label>
                <select id="task-type" name="task-type" required>
                    <option value="daily">Dia-a-Dia</option>
                    <option value="scheduled">Agendada</option>
                </select>
                <div id="scheduled-date-container" style="display:none;">
                    <label for="task-date">Data de Agendamento</label>
                    <input type="date" id="task-date" name="task-date" />
                </div>
                <button type="submit" class="btn-primary">Criar Tarefa</button>
            </form>
        </section>

        <!-- Tela de visualização/listagem de tarefas -->
        <section id="task-screen" style="display:none;">
            <h1>Visualizar Tarefas</h1>
            <div id="task-cards-container"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
