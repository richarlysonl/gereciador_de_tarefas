<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Notas e Tarefas</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <button id="toggleSidebar" aria-label="Toggle menu">&#9776;</button>
    <div id="sidebar">
        <h1>Minhas Notas</h1>
        <nav>
            <button class="active" data-section="all">Todas</button>
            <button data-section="lifetime">Para qualquer momento</button>
            <button data-section="daily">Tarefas diárias</button>
            <button data-section="add">Criar tarefa</button>
        </nav>
    </div>
    <main>
        <section id="section-all" class="task-section">
            <h2>Todas as Tarefas</h2>
            <div class="cards-container" id="allTasksContainer">
                <!-- All tasks appear here -->
            </div>
        </section>

        <section id="section-lifetime" class="task-section" style="display:none;">
            <h2>Tarefas para qualquer momento</h2>
            <div class="cards-container" id="lifetimeTasksContainer">
                <!-- Lifetime tasks appear here -->
            </div>
        </section>

        <section id="section-daily" class="task-section" style="display:none;">
            <h2>Tarefas diárias</h2>
            <div class="cards-container" id="dailyTasksContainer">
                <!-- Daily tasks appear here -->
            </div>
        </section>

        <section id="section-add" style="display:none;">
            <div id="addTaskCard" class="task-card expanded">
                <h2>Criar nova tarefa</h2>
                <label for="taskTitle">Título</label>
                <input type="text" id="taskTitle" name="taskTitle" required placeholder="Digite o título da tarefa" />
                
                <label for="taskDesc">Descrição</label>
                <textarea id="taskDesc" name="taskDesc" placeholder="Detalhes ou observações (opcional)"></textarea>
                
                <label for="taskType">Tipo de tarefa</label>
                <select id="taskType" name="taskType" required>
                    <option value="" disabled selected>Escolha um tipo</option>
                    <option value="lifetime">Para qualquer momento</option>
                    <option value="daily">Tarefa diária</option>
                </select>

                <button id="addTaskButton">Adicionar tarefa</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
